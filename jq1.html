<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(
	function()
	{
 		 $("p").click(
		function()
		 {
		    $(this).hide();
		 }  );
	}
);
</script>
</head>
<body>

<h1>Welcome to JQuery </h1>
<p>I am Sham!</p>
<p>Too Coooool..........</p>
<p> Hiiiiiiiiiiiiiiiiiii </p>
<p> How are you? </p>
</body>
</html>
