<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div{
			width: 200px;
			height: 100px;
			background: red;
			word-wrap: break-word;
			transition:width 2s, height 2s;
		}
		div:hover{
			width: 200px;
			height: 200px;
			background: pink;
			word-wrap: break-word;
			transform: rotate(180 deg);
		}
	</style>
</head>
<body align="center">
	<p><b>Hello, Welcome to CSS training</b></p>
	<br><br><br><br><br>
	<DIV>
		Please hover over this to see magic.
	</DIV>
</body>
</html>
