<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script >
		
		var month;
		month=prompt("Enter month number");

	</script>
</head>
<body>
<h2>Welcome to java script</h2>

  <font color="Red" size="5">
  <script>
  	switch(month)
    {
      case "1":
      document.write("It's winter season");
      break;
      case "2":
      case "3":
      document.write("It's Spring");
      break;
       case "4":
       case "5":
       case "6":
      document.write("It's Summer");
      break;
       case "7":
       case "8":
      document.write("It's Monsoon");
      break;
       case "9":
      document.write("It's Autumn");
      break;
       case "10":
      document.write("It's Autumn");
      break;
       case "11":
      document.write("It's Pre-winter");
      break;
       case "12":
      document.write("It's Winter");
      break;
      default:
      alert("You have entered wrong number. It should be between 1 to 12");

    }
   


  </script>
  </font>

</body>
</html>
