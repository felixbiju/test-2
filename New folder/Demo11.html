<!DOCTYPE html>
<html>
<head>
<style >
	h1{color: orange}
	.selection {background: orange; color: white}
	#one {color: red; font-size: 45}
	#two {color: green}
</style>	
<title></title>
</head>
<body>
	<h1>Cascading Style Sheet</h1>
	<p class="selection">CSS--> changes style of the tag</p>
	<h1 id="one">This is normal heading 1 with id one</h1>	
	<p>This is normal paragraph</p>
	<h1 id="two">This is normal heading 1 with id two</h1>
	<h2 class="selection">Hello Everybody</h2>


</body>
</html>
