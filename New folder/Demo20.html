<!DOCTYPE html>
<html>
<head>
<style>
	h1{
		text-shadow: 10px 15px 2px #00ff00;
	}
</style>	
</head>
<body>
	<h1>Shadow example</h1>
	text-shadow: h-shadow v-shadow blur color;
	where
	h-shadow is the horizontal shadow.
	blur is the blur distance.
	color is the color shadow.

</body>
</html>
