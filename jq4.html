<!DOCTYPE html>
<html>
<head>
<style>
	.d1 { background:#ffeecc;color:red;font-size:30px }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(
	function()
	{
		$("button").click(
		function()
		 {
			$("div.d1").toggle();
	 	}  );
	}
);
</script>
</head>
<body>
<h1> Toggle Effect  </h1>
<button> Toggle </button>

<div class="d1">
Rain Rain GO Away <br>
Twikle Twinkle little Start <br>
</div>

</body>
</html>
